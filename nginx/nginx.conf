upstream mlsa_leaderboard {
    server nginx:8000;
}

server {

    listen 443 ssl default_server reuseport;
    listen [::]:443 ssl default_server reuseport;
    server_name mlsa.acel.dev;
    server_tokens off;
    client_max_body_size 20M;

    ssl_certificate /etc/letsencrypt/live/mlsa.acel.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mlsa.acel.dev/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mlsa.acel.dev/chain.pem;
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

    # Redirect non-https traffic to https
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    location / {
        proxy_pass http://mlsa_leaderboard;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }
}
